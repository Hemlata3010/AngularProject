<div class="container">

    <div align="right">
        <button mat-raised-button color="accent" routerLink="/student-list">Go to Student List</button>
    </div>

    <div class="card p-5 mt-2">

       

        <form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
            <mat-form-field appearance="outline">
                <mat-label>Student Id</mat-label>
                <input matInput placeholder="Student Id" name="id" [(ngModel)]="student.id" disabled>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Student Name</mat-label>
                <input matInput placeholder="Student Name" name="name" [(ngModel)]="student.name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Student School</mat-label>
                <input matInput placeholder="Student School" name="school" [(ngModel)]="student.school">
                <mat-icon matSuffix>school</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Student City</mat-label>
                <input matInput placeholder="Student City" name="city" [(ngModel)]="student.city">
                <mat-icon matSuffix>apartment</mat-icon>
            </mat-form-field>
            <mat-divider></mat-divider>

            <div class="text-center mt-3">
                <button mat-raised-button class="m-2">Clear</button>
                <button mat-raised-button color="primary" class="m-2">Save</button>
            </div>

        </form>


    </div>
</div>
